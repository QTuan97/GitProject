<html>
<head>
    <meta charset="utf-8"/>
    <title>Debug Demo</title>
</head>
<body>
<form name="f">
    Số đầu tiên:<br/>
    <input name="a" type="text"/><br/>
    Số thứ hai: <br/>
    <input name="b" type="text"/><br/>
    <div id="resultDiv"></div>
    <input type="button" value="Tính tích" onclick="products()"/>
</form>
<script>
    function products(){ // Chỉnh tên hàm cho hợp lí vơi tên hàm viết ở onclick
        var a = parseInt(document.forms['f']['a'].value);
        var b = parseInt(document.forms['f']['b'].value); // Tên sai từ c và đổi thành b
        var result = a * b;
        document.getElementById("resultDiv").innerHTML = "Kết quả: " + result; //GetElementByIds viết thừa chữ s
    }
</script>
</body>
<html>
