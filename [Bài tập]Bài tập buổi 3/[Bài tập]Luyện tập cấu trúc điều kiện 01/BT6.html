<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const muoi_trieu = 10000000;
        const tram_trieu = 1000000000;
        let doanhthu = prompt("Nhập doanh thu");
        if (doanhthu > tram_trieu){
            alert("Tiền hoa hồng của bạn là 10%");
        }
        else if (doanhthu > muoi_trieu){
            alert("Tiền hoa hồng của bạn là 5%");
        }
        else {
            alert("Bạn chưa đủ điều kiện hưởng tiền hoa hôngf");
        }
    </script>

</body>
</html>
