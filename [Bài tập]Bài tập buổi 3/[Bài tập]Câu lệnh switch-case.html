<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<input id = "month" value ="" >
<button onclick="Count()">Tính số ngày</button>
    <script>
    function Count(){
        var month = document.getElementById("month").value;
        switch(month){
            case "1":
            case "3":
            case "5":
            case "7":
            case "8":
            case "10":
            case "12":
                alert("Tháng " + month + " có 31 ngày");
                break;
            case "4":
            case "6":
            case "9":
            case "11":
                alert("Tháng " + month + " có 30 ngày");
                break;
            default:
                alert("Tháng 2 có 28 hoặc 29 ngày");

        }


    }
    </script>

</body>
</html>
