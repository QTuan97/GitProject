<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập giá trị cạnh a");
        let b = prompt("Nhập giá trị cạnh b");
        let c = prompt("Nhập giá trị cạnh c");
        if (a > 0 && b > 0 && c > 0 && parseInt(a + b) > c && parseInt(b + c) > a && parseInt(a + c) > b ){
            alert("Đây là tam giác");
        }
        else{
            alert("Đây không phải là tam giác");
        }
    </script>
</body>
</html>
