<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <p>Giải phương trình bậc 1 có dạng ax + b = 0</p>
    <script>
        let a = prompt("Nhập giá trị a");
        let b = prompt("Nhập giá trị b");
        x = -b/a;
        alert("Giá trị x cần tìm là: " + x);
    </script>

</body>
</html>
