<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var VatLy = prompt('Nhập điểm Vật Lý');
        var HoaHoc = prompt('Nhập điểm Hóa Học');
        var SinhHoc = prompt('Nhập điểm Sinh Học');
        var Total = parseFloat(VatLy) + parseFloat(HoaHoc) + parseFloat(SinhHoc);
        var DiemTB = Total/3;
        alert("Điểm Tổng là: " + Total);
        alert("Điểm TB là: " + DiemTB);

    </script>

</body>
</html>
