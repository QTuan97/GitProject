<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuvi(x){
        C = 2 * x * 3.14;
        alert("Chu vị hình tròn có bán kính là " + x + " là " + C);
    }
    function dientich(y){
        S = y ** 2 * 3.14;
        alert("Diện tích hình tròn có bán kính là " + y + " là " + S);
    }
    chuvi(1);
    dientich(2);
</script>
</body>
</html>
