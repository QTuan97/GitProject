<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Factorial(x){
        result = 1;
        if(x === 0){
            alert(result);
            return;
        }
        for(count = 1;count <= x;count++){
            result *= count;
        }
        alert(result);
    }
    Factorial(1);
</script>
</body>
</html>
