<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b){
        var back = a;
        a = b;
        b = back;
        alert('Giá trị hiện tại của a là: ' + a);
        alert('Giá trị hiện tại của b là: ' +b);
    }
    swap(10,5);
</script>

</body>
</html>
