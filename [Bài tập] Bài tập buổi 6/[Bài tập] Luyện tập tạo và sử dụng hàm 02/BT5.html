<script>
    function min(a,b,c){
        let min = a;
        if(a < b && a < c ){
            alert(min);
        } else if ( b < c){
            min = b;
            alert(min);
        } else {
            min = c;
            alert(min);
        }
    }
    min(1,2,-3);
</script>
