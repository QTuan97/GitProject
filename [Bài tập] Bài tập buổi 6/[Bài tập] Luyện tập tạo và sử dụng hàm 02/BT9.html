<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    list = [1,2,2,2,3,4,4,5];
    function check(input){
        check = false;
        count = 0;
        for(i in list){
            if(input === list[i]){
                count++;
            }else{
                check = true;
            }
        }
        if(check = true){
            console.log(-1);
            return;
        }
        console.log("Xuất hiện " + count + " lần");
    }
    check(6);
</script>
</body>
</html>
