<script>
    function addField (argument) {
        let input = document.getElementById('input').value;
        let myTable = document.getElementById("myTable");
        let currentIndex = myTable.rows.length;
        let currentRow = myTable.insertRow(-1);

        var linksBox = document.createElement("input");
        linksBox.setAttribute("id", "links" + currentIndex);
        linksBox.setAttribute("readonly","readonly");

        var Remove_button = document.createElement("input");

        Remove_button.setAttribute("type","button");
        Remove_button.setAttribute("class","button");
        Remove_button.setAttribute("value","Remove");
        Remove_button.setAttribute("onclick","Delete(this);");

        let currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(linksBox);

        currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(Edit_button);

        currentCell = currentRow.insertCell(-1);
        currentCell.appendChild(Remove_button);
        if(currentIndex === 0){
            document.getElementById('number_product').innerHTML = currentIndex + 1 + " product";
        } else if (currentIndex > 0){
            document.getElementById('number_product').innerHTML = currentIndex + 1 + " products";
        }
    }

    function Delete(r){
        let i = r.parentNode.parentNode.rowIndex;
        document.getElementById('myTable').deleteRow(i);
        current_number = document.getElementById('number_product').innerHTML.slice(0,1);
        document.getElementById('number_product').innerHTML = Number(current_number) - 1 + " products";
