<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ElectricLamp = function () {
        this.turnOn = function(){
            if(this.status === 1){
                console.log("This lamp is on!");
            }
        }

        this.turnOff = function () {
            if(this.status === 0){
                console.log("This lamp is off");
            }
        }
    }

    let SwitchButton = function () {
        this.switchOn = function () {
            this.status = 1;;
        }

        this.switchOff = function(){
            this.status = 0;
        }

        this.connectToLamp = function (ElectricLamp) {
            if(this.status === 1){
                console.log("You have turned this lamp on");
                ElectricLamp.status = 1;
            }else if(this.status === 0){
                console.log("You have turned off");
                ElectricLamp.status = 0;
            }
        }
    }

    let ElectricLamp1 = new ElectricLamp();
    let Switch = new SwitchButton();
    let count = 0;
    for(i = 0;i < 10;i++){
        Switch.switchOn();
        Switch.connectToLamp(ElectricLamp1);
        ElectricLamp1.turnOn();
        Switch.switchOff();
        Switch.connectToLamp(ElectricLamp1);
        ElectricLamp1.turnOff();
        count++;
    }
    console.log("Đã bật và tắt công tắc " + count + " lần");
</script>
</body>
</html>
