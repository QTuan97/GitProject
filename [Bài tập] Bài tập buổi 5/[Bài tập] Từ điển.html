<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let list1 = ["book", "cow", "banana","rose"];
    let list2 = ["sách", "bò", "chuối","hoa hồng","Không tồn tại"];
    let enter = prompt("Nhập từ cần tìm nghĩa");
    result = "Từ bạn tra có nghĩa là ";
    j = 1;
    for(i = 0; i < list1.length; i++){
        if(enter === list1[i]){
            result += list2[i];
            }
        else{
            j++;
            if(j > list1.length){
                result = "Không tìm thấy";
            }
        }
        }
    alert(result);
</script>

</body>
</html>
