<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let list = [1,20,3,-4,2,5,11,32,39,8];
    let max = list[0];
    let sum = 0;
    for(i in list) {
        sum += list[i];
        if (list[i] > max) {
            max = list[i];
        }
    }
    avg = sum/list.length;
    alert("Giá trị lớn nhất là " + max + " và giá trị trung bình của mảng là " + avg);
</script>

</body>
</html>
