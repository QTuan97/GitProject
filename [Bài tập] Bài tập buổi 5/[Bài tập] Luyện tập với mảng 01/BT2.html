<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let list = [1,20,3,-4,2,5,11,32,39,8];
    let max = list[0];
    let pos = "";
    for(i in list){
        if(list[i] > max){
            max = list[i];
            pos = list.indexOf(list[i]);
        }
    }
    alert("Phần tử lớn nhất là " + max + " và có vị trí ở trong mảng là " + pos);
</script>

</body>
</html>
