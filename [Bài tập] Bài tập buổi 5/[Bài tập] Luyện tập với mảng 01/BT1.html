<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let list_number = [1,20,3,-4,2,5,11,32,39,8];
    let number = 0;
    for(i in list_number){
        if (list_number[i] > 10){
            number++
        }
    }
    alert("Có " + number + " số lớn hơn 10");
</script>

</body>
</html>
